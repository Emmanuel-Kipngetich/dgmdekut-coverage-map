<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Display a map on a webpage using mapbox</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
                mapboxgl.accessToken = 'pk.eyJ1IjoiZW1tYW51ZWwta2lwbmdldGljaCIsImEiOiJjbGI3b3hsajUwNnZ5M3ZuNWNtOW9uNzR4In0.6N1mM0xgWDhT44uaNVRVBA';
                const map = new mapboxgl.Map({
                    container: 'map', // container ID
                    // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
                    style: 'mapbox://styles/mapbox/streets-v12', // style URL
                    center: [36.960617,-0.395416], // starting position [lng, lat]
                    zoom: 15 // starting zoom
                    });




                    const size = 100;
 
 // This implements `StyleImageInterface`
 // to draw a pulsing dot icon on the map.
 const pulsingDot = {
 width: size,
 height: size,
 data: new Uint8Array(size * size * 4),
  
 // When the layer is added to the map,
 // get the rendering context for the map canvas.
 onAdd: function () {
 const canvas = document.createElement('canvas');
 canvas.width = this.width;
 canvas.height = this.height;
 this.context = canvas.getContext('2d');
 },
  
 // Call once before every frame where the icon will be used.
 render: function () {
 const duration = 1000;
 const t = (performance.now() % duration) / duration;
  
 const radius = (size / 2) * 0.3;
 const outerRadius = (size / 2) * 0.7 * t + radius;
 const context = this.context;
  
 // Draw the outer circle.
 context.clearRect(0, 0, this.width, this.height);
 context.beginPath();
 context.arc(
 this.width / 2,
 this.height / 2,
 outerRadius,
 0,
 Math.PI * 2
 );
 context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
 context.fill();
  
 // Draw the inner circle.
 context.beginPath();
 context.arc(
 this.width / 2,
 this.height / 2,
 radius,
 0,
 Math.PI * 2
 );
 context.fillStyle = 'rgba(255, 100, 100, 1)';
 context.strokeStyle = 'white';
 context.lineWidth = 2 + 4 * (1 - t);
 context.fill();
 context.stroke();
  
 // Update this image's data with data from the canvas.
 this.data = context.getImageData(
 0,
 0,
 this.width,
 this.height
 ).data;
  
 // Continuously repaint the map, resulting
 // in the smooth animation of the dot.
 map.triggerRepaint();
  
 // Return `true` to let the map know that the image was updated.
 return true;
 }
 };
  
 map.on('load', () => {
 map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });
  
 map.addSource('dot-point', {
 'type': 'geojson',
 'data': {"type":"FeatureCollection", "features":[
{"type":"Feature","geometry":{"type":"Point","coordinates":[36.95926831475507,-0.3941189427268988,0]},"properties":{"name":"Untitled Placemark"}},
{"type":"Feature","geometry":{"type":"Point","coordinates":[36.96050003217485,-0.3936028370079949,0]},"properties":{"name":"Untitled Placemark"}},
{"type":"Feature","geometry":{"type":"Point","coordinates":[36.95885135816214,-0.3950226356620822,0]},"properties":{"name":"Untitled Placemark"}},
{"type":"Feature","geometry":{"type":"Point","coordinates":[36.96028459126008,-0.3948987958653783,0]},"properties":{"name":"Untitled Placemark"}}
]}

 });
 map.addLayer({
 'id': 'layer-with-pulsing-dot',
 'type': 'symbol',
 'source': 'dot-point',
 'layout': {
 'icon-image': 'pulsing-dot'
 }
 });
 });    

        </script>
    
    </body>
</html>
