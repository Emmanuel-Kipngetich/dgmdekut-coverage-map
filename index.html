 this.height / 2,

 context.arc(
 this.width / 2,
 this.height / 2,
 radius,
 0,
 Math.PI * 2
 );

 context.strokeStyle = 'white';
 context.lineWidth = 2 + 4 * (1 - t);

 this.height
